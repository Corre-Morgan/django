{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form class="user">
                {% csrf_token %}
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="{{ form.username.widget.input_type }}"
                           class="form-control form-control-user"
                           id="{{ form.username.auto_id }}"
                           placeholder="Username">
                  </div>
                </div>
                <div class="form-group">
                  <input type="{{ form.email.widget.input_type }}"
                         class="form-control form-control-user"
                         id="{{ form.email.auto_id }}"
                         placeholder="{{ form.email.widget.placeholder }}">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="{{ form.password_1.widget.input_type }}"
                           class="form-control form-control-user"
                           id="{{ form.password_1.auto_id }}"
                           placeholder="{{ form.password_1.widget.placeholder }}">
                  </div>
                  <div class="col-sm-6">
                    <input type="{{ form.password_2.widget.input_type }}"
                           class="form-control form-control-user"
                           id="{{ form.password_2.auto_id }}"
                           placeholder="{{ form.password_2.widget.placeholder }}">
                  </div>
                </div>
                <a href="login.html" class="btn btn-primary btn-user btn-block">
                  Register Account
                </a>
                  {% comment %} TODO registration via GAFA
                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
                 {% endcomment %}
              </form>
{% endblock %}
