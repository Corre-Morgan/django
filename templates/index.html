{%  extends 'base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <a href="{% url 'app_cocktail_list' %}">Liste des cocktails</a>
        <a href="{% url 'app_cocktail_create' %}">Créer un cocktail</a>
        <a href="{% url 'logout' %}">Déconnexion</a>
    {% else %}
        <p>Vous n'êtes pas connecté</p>
        <a href="{% url 'register' %}">S'inscrire</a>
        <a href="{% url 'login' %}">Se connecter</a>
    {% endif %}
{% endblock %}
