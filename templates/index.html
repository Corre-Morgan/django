{%  extends 'base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <a href="{% url 'app_cocktail_list' %}">Liste des cocktails</a>
        <p><a href="{% url 'logout' %}">Déconnexion</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'register' %}">S'inscrire</a>
        <a href="{% url 'login' %}">Se connecter</a>
        <a href="{% url 'password_reset' %}">Rénitialiser mot de passe</a>
    {% endif %}
{% endblock %}
